<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Agent Success</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            height: 100vh;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 35px 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .popup h2 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 15px;
            color: #333;
            margin: 10px 0;
        }

        .btn {
            display: block;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
        }

        .btn-bot {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }

        .btn-admin {
            background: linear-gradient(45deg, #ff512f, #dd2476);
        }

        .btn-channel {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .vip-badge {
            background: gold;
            color: black;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
