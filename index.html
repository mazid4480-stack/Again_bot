<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Agent Success</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 35px 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            color: white;
        }

        .vip-badge {
            background: linear-gradient(45deg, gold, orange);
            color: black;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 12px;
            box-shadow: 0 0 10px gold;
        }

        h2 {
            margin: 10px 0;
            color: #00ffcc;
        }

        p {
            font-size: 15px;
            margin: 10px 0;
            color: #f1f1f1;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn img {
            width: 22px;
            height: 22px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-bot {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }

        .btn-channel {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .btn-admin {
            background: linear-gradient(45deg, #ff512f, #dd2476);
        }

        .btn-youtube {
            background: linear-gradient(45deg, #ff0000, #cc0000);
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="popup">

        আপনার এজেন্ট একাউন্ট তৈরি করুন।
    </p>

    <a class="btn btn-bot" href="https://t.me/social_workars1_bot">

    </a>

    <a class="btn btn-channel" href="https://t.me/social_workars4">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
        টেলিগ্রাম চ্যানেল
    </a>

    <a class="btn btn-admin" href="https://t.me/md_rezual_karim">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
        এডমিন

    <a class="btn btn-youtube" href="https://youtube.com/@karim_tech_zone?si=Plly-GDQddYd5DzI" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">

    <div class="footer">
        © Karim Tech Zone

</div>

</body>
</html>
